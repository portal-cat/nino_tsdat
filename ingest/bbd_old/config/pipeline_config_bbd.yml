pipeline:
  type: Ingest

  # These parameters will be used to name files.
  location_id: "Ecobee"
  dataset_name: "bbd_datasets"
  qualifier: parameters
  temporal: "5min"
  data_level: "b1" # If not applying QC this should be set to "a1"

dataset_definition:
  attributes:
    title: BBD_Ecobee dataset
    description: "Ecobee data for four states"
    conventions: MHKiT-Cloud Data Standards v. 1.0
    institution: Lawrence Berkeley National Laboratory
    code_url: https://github.com/tsdat/ingest-template
    location_meaning: "Ecobee"

  dimensions:
    time:
      length: unlimited

  variable_defaults:
    dims: [time]
    attrs:
      _FillValue: 0

  variables:
    time:
      input:
        name: "DateTime"
        converter:
          classname: tsdat.utils.converters.StringTimeConverter
          parameters:
            timezone: UTC
            time_format: "%Y/%m/%d %H:%M"
      dims: [time]
      type: long
      attrs:
        long_name: Time (UTC)
        standard_name: time
        units: seconds since 1970-01-01T00:00:00

    Indoor_AverageTemperature:
      input:
        name: T_ctrl
        units: unitless
      type: float
      attrs:
        units: unitless

    Indoor_CoolSetpoint:
      input:
        name: T_stp_cool
        units: unitless
      type: float
      attrs:
        units: unitless
    
    Indoor_HeatSetpoint:
      input:
        name: T_stp_heat
        units: unitless
      type: float
      attrs:
        units: unitless
    
    Indoor_Humidity:
      input:
        name: Humidity
        units: unitless
      type: float
      attrs:
        units: unitless
    
