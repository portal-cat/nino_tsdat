pipeline:
  type: Ingest

  # These parameters will be used to name files.
  location_id: "Ecobee"
  dataset_name: "bbd_datasets"
  qualifier: parameters
  temporal: "5min"
  data_level: "b1" # If not applying QC this should be set to "a1"

dataset_definition:
  attributes:
    title: BBD_Ecobee dataset
    description: "Ecobee data for four states"
    conventions: MHKiT-Cloud Data Standards v. 1.0
    institution: Lawrence Berkeley National Laboratory
    code_url: https://github.com/tsdat/ingest-template
    location_meaning: "Ecobee"

  dimensions:
    id:
      length: unlimited
    time:
      length: unlimited

  variable_defaults:
    dims: [id, time]
#    attrs:
#      _FillValue: 0

  variables:
    time:
      input:
        name: "time"
        converter:
          classname: tsdat.utils.converters.StringTimeConverter
          parameters:
            timezone: UTC
            time_format: "%Y/%m/%d %H:%M"
      dims: [time]
      type: long
      attrs:
        long_name: Time (UTC)
        standard_name: time
        units: seconds since 1970-01-01T00:00:00

    id:
      input:
        name: "id"
      dims: [id]
      type: long
      attrs:
        comment: "House ID"

    State:
      input:
        name: State
        units: unitless
      type: str
      attrs:
        units: unitless

    HVAC_Mode:
      input:
        name: HVACMode
        units: unitless
      type: str
      attrs:
        units: unitless

    Event:
      input:
        name: Event
        units: unitless
      type: str
      attrs:
        units: unitless

    Schedule:
      input:
        name: Schedule
        units: unitless
      type: str
      attrs:
        units: unitless

    Indoor_AverageTemperature:
      input:
        name: T_ctrl
        units: unitless
      type: float
